<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Project - Simone Wight Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/simone-wight-favicon.svg">
</head>
<body>
    <header>
        <div class="mobile-header">
            <a href="index.html" title="Go to homepage">
                <img src="./img/simone-wight-logo.svg" alt="Simone Wight logo" class="logo">
            </a>
            <button type="button" class="hamburger-button">
                <img class="hamburger-icon" src="./img/hamburger.svg" alt="Menu">
            </button>
        </div>
        <nav class="desktop-nav">
            <ul>
                <li><a href="#about-me">About</a></li>
                <li><a href="#my-projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="project-hero">
            <img src="./img/project-1.webp" alt="Feature Project Image" class="project-image">
            <div class="project-info">
                <h1>Feature Project Name</h1>
                <p>Project Type: Web Design</p>
                <p>Year: 2022</p>
                <p>Skills: HTML, CSS, JavaScript</p>
                <p>Description of the feature project goes here. Explain what makes this project special and why it stands out.</p>
            </div>
        </section>
    </main>
    <footer>
        <a href="https://www.linkedin.com/in/simone-wight/" title="Simone Wight on LinkedIn">
            <img class="socials-icon" src="./img/linkedin-logo.svg" alt="LinkedIn">
        </a>
        <a href="https://www.instagram.com/simone_oui/" title="Simone Wight on Instagram">
            <img class="socials-icon" src="./img/instagram-logo.svg" alt="Instagram">
        </a>
        <a href="https://github.com/simonewight" title="Simone Wight on GitHub">
            <img class="socials-icon" src="./img/github-logo.svg" alt="GitHub">
        </a>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const hamburgerButton = document.querySelector('.hamburger-button');
            const mobileNav = document.querySelector('.mobile-nav');
        
            hamburgerButton.addEventListener('click', function() {
                mobileNav.classList.toggle('display-none');
            });
        });
        </script>
</body>
</html>
